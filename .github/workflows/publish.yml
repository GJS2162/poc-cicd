name: Publish to pub.dev

on:
  push:
    branches:
      - dev  # Runs on dev merge
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Runs on version tags

jobs:
  publish:
    permissions:
      id-token: write  # Required for OIDC authentication
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0  # Use a specific stable version

      - name: Verify Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Install yq
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Extract Version from pubspec.yaml
        run: |
          PKG_VERSION=$(yq '.version' pubspec.yaml | tr -d '"')
          if [[ -z "$PKG_VERSION" || ! "$PKG_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Error: Invalid or missing version in pubspec.yaml" >&2
            exit 1
          fi
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV
      
      - name: Validate version in CHANGELOG
        run: |
          PUBSPEC_VERSION=$(yq '.version' pubspec.yaml | tr -d '"')
          CHANGELOG_VERSION=$(grep -oP '(?<=^## )\d+\.\d+\.\d+' CHANGELOG.md | head -1)
      
          if [[ "$PUBSPEC_VERSION" != "$CHANGELOG_VERSION" ]]; then
            echo "Error: Version mismatch! pubspec.yaml ($PUBSPEC_VERSION) â‰  CHANGELOG.md ($CHANGELOG_VERSION)"
            exit 1
          fi
        
      
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Verify Dart setup
        run: dart --version

      - name: Install dependencies
        run: dart pub get

      - name: Dry run (test before publishing)
        run: dart pub publish --dry-run

      - name: Publish package
        run: dart pub publish --force
